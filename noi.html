<script id="ch0103/17" type="xxx">

  var d = Number(prompt('请输入B点的y坐标'))
  var e = Number(prompt('请输入C点的x坐标'))
  var f = Number(prompt('请输入C点的y坐标'))
  var l1 = Number((Math.sqrt((c - a) * (c - a) + (d - b) * (d - b))))
  var l2 = Number((Math.sqrt((e - a) * (e - a) + (f - b) * (f - b))))

</script>

<script id="ch0104/20" type="xxx">

  x1 = ((-b + Math.sqrt(t)) / (2 * a)).toFixed(5)

  if (t == 0)
    console.log('x1=x2=' + x1)
  else if (t < 0) {
    var sd = Math.sqrt(- t)
    var s1 = (-b / 2 / a).toFixed(5)
    var s2 = (sd / 2 / a).toFixed(5)
    x1 = 'x1=' + s1 + '+' + s2 + 'i'
    x2 = 'x2=' + s1 + '-' + s2 + 'i'
    console.log(x1 + ';' + x2)
  }
  else if (t > 0) {
    console.log('x1=' + x1 + ';' + 'x2=' + x2)
  }
</script>

<script id="sqrt" type="xxx">
  function sqrt() {
    var count = 16
    // 计算精度，保留16位小数
    var n = Number(prompt('请输入需要求平方根的数'))
    var min = 0, mid, max = n - 1
    if (n <= 0) {
      console.log('请输入正整数');
    }
    else {
      mid = (max + min) / 2
      while ((mid ** 2) == n) {
        if (mid ** 2 < n) {
          min = mid
        }
        else {
          max = mid
        }
        mid = ((max + min) / 2).toFixed(16)
      }
    }
  }
  sqrt()
</script>
